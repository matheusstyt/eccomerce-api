      - description
      - id
      - product
      - updated_at
      - user
    Supplier:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          nullable: true
          maxLength: 255
        cnpj:
          type: string
          maxLength: 14
        address:
