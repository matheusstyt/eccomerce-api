components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          nullable: true
          maxLength: 255
        description:
          type: string
        slug:
          type: string
          nullable: true
          maxLength: 100
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        pai:
          type: integer
          nullable: true
      required:
      - created_at
      - description
      - id
      - updated_at
    PatchedCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          nullable: true
          maxLength: 255
        description:
          type: string
        slug:
          type: string
          nullable: true
          maxLength: 100
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        pai:
          type: integer
          nullable: true
    PatchedPriceHistory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        value:
          type: string
          format: decimal
        created_at:
          type: string
          format: date-time
          readOnly: true
        product:
          type: integer
    PatchedProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          nullable: true
          maxLength: 255
        description:
          type: string
          nullable: true
        price:
          type: string
          format: decimal
          nullable: true
        amount:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        categories:
          type: integer
          nullable: true
    PatchedReview:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          nullable: true
          maxLength: 255
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        user:
          type: integer
        product:
          type: integer
    PatchedSupplier:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          nullable: true
          maxLength: 255
        cnpj:
          type: string
          maxLength: 14
        address:
          type: string
          nullable: true
          maxLength: 255
        phone:
          type: string
          maxLength: 20
        products:
          type: array
          items:
            type: integer
    PriceHistory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        value:
          type: string
          format: decimal
        created_at:
          type: string
          format: date-time
          readOnly: true
        product:
          type: integer
      required:
      - created_at
      - id
      - product
      - value
    Product:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          nullable: true
          maxLength: 255
        description:
          type: string
          nullable: true
        price:
          type: string
          format: decimal
          nullable: true
        amount:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        categories:
          type: integer
          nullable: true
      required:
      - amount
      - id
    Review:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          nullable: true
          maxLength: 255
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        user:
          type: integer
        product:
          type: integer
      required:
